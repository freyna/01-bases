

<div class="row">

    <div class="col">
        <h3>Personajes</h3>
        <hr>
        <ul>
            <li *ngFor="let personaje of Personajes; let index=index">{{index+1}}. {{personaje.Nombre}} - {{personaje.Poder | number}}  </li>
        </ul>
    </div>

    <div class="column">
        <h3>Agregar</h3>
        <hr>

        <form (ngSubmit)="agregar()">
            <input 
                type="text" 
                placeholder="Nombre"
                name="Nombre"
                [(ngModel)]="personaje.Nombre">

            <input 
                type="number" 
                placeholder="Poder"
                name="Poder"
                [(ngModel)]="personaje.Poder"
                >

            <button type="submit">Agregar</button>
        </form>
    </div>

</div>
